---
# Grant GCP role Organization Viewer to client's user group
# AC-3(7) - ACCESS ENFORCEMENT | ROLE-BASED ACCESS CONTROL
apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMPolicyMember
metadata:
  name: clients.client1-organization-viewer-permissions # kpt-set: clients.${client-name}-organization-viewer-permissions
  namespace: config-control
  annotations:
    cnrm.cloud.google.com/ignore-clusterless: "true"
spec:
  resourceRef:
    apiVersion: resourcemanager.cnrm.cloud.google.com/v1beta1
    kind: Organization
    external: "123456789012" # kpt-set: ${org-id}
  role: roles/resourcemanager.organizationViewer
  member: client1-folderviewer # kpt-set: ${client-folderviewer}
---
# Grant GCP role Folder Viewer on client's folder to client's user group
# AC-3(7) - ACCESS ENFORCEMENT | ROLE-BASED ACCESS CONTROL
apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMPolicyMember
metadata:
  name: clients.client1-client-folder-viewer-permissions # kpt-set: clients.${client-name}-client-folder-viewer-permissions
  namespace: hierarchy
  annotations:
    cnrm.cloud.google.com/ignore-clusterless: "true"
spec:
  resourceRef:
    apiVersion: resourcemanager.cnrm.cloud.google.com/v1beta1
    kind: Folder
    name: clients.client1 # kpt-set: clients.${client-name}
  role: roles/resourcemanager.folderViewer
  member: client1-folderviewer # kpt-set: ${client-folderviewer}

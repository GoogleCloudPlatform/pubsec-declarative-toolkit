# Cloud NAT northamerica-northeast1
apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeRouterNAT
metadata:
  name: host-project-id-nane1-nat # kpt-set: ${host-project-id}-nane1-nat
  namespace: client-name-networking # kpt-set: ${client-name}-networking
  annotations:
    cnrm.cloud.google.com/project-id: host-project-id # kpt-set: ${host-project-id}
    config.kubernetes.io/depends-on: compute.cnrm.cloud.google.com/namespaces/client-name-networking/ComputeRouter/host-project-id-nane1-router # kpt-set: compute.cnrm.cloud.google.com/namespaces/${client-name}-networking/ComputeRouter/${host-project-id}-nane1-router
spec:
  resourceID: nane1-nat
  natIpAllocateOption: AUTO_ONLY
  region: northamerica-northeast1
  routerRef:
    name: host-project-id-nane1-router # kpt-set: ${host-project-id}-nane1-router
  sourceSubnetworkIpRangesToNat: ALL_SUBNETWORKS_ALL_IP_RANGES
---
# Cloud Router northamerica-northeast1
apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeRouter
metadata:
  name: host-project-id-nane1-router # kpt-set: ${host-project-id}-nane1-router
  namespace: client-name-networking # kpt-set: ${client-name}-networking
  annotations:
    cnrm.cloud.google.com/project-id: host-project-id # kpt-set: ${host-project-id}
    config.kubernetes.io/depends-on: compute.cnrm.cloud.google.com/namespaces/client-name-networking/ComputeNetwork/host-project-id-global-standard-vpc # kpt-set: compute.cnrm.cloud.google.com/namespaces/${client-name}-networking/ComputeNetwork/${host-project-id}-global-standard-vpc
spec:
  resourceID: nane1-router
  description: northamerica-northeast1 router
  networkRef:
    name: host-project-id-global-standard-vpc # kpt-set: ${host-project-id}-global-standard-vpc
  region: northamerica-northeast1
---

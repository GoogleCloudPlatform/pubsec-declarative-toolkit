# Deny TOR exit nodes ingress traffic
# https://cloud.google.com/armor/docs/threat-intelligence#configure-nti
apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeFirewallPolicyRule
metadata:
  name: client-name-fwpol-deny-tor-nodes-ingress-traffic-fwr # kpt-set: ${client-name}-fwpol-deny-tor-nodes-ingress-traffic-fwr
  namespace: client-name-networking # kpt-set: ${client-name}-networking
spec:
  action: "deny"
  description: "Deny TOR exit nodes ingress traffic"
  direction: "INGRESS"
  disabled: false
  enableLogging: true
  firewallPolicyRef:
    name: client-name-standard-applications-infrastructure-fwpol # kpt-set: ${client-name}-standard-applications-infrastructure-fwpol
  match:
    layer4Configs:
      - ipProtocol: "all"
    srcIPRanges:
      - "0.0.0.0/0"
    srcThreatIntelligences:
      - "iplist-tor-exit-nodes"
  priority: 2147483543

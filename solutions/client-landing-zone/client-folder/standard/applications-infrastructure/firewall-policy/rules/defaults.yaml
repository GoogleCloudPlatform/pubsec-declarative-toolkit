spec:
  action: "deny"
  description: "Deny known malicious IPs ingress traffic"
  direction: "INGRESS"
  disabled: false
  enableLogging: true
  firewallPolicyRef:
    name: client-name-standard-applications-infrastructure-fwpol # kpt-set: ${client-name}-standard-applications-infrastructure-fwpol

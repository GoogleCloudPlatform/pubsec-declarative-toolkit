spec:
  action: "deny"
  description: "Deny known malicious IPs egress traffic"
  direction: "EGRESS"
  disabled: false
  enableLogging: false
  firewallPolicyRef:
    name: client-name-standard-applications-infrastructure-fwpol # kpt-set: ${client-name}-standard-applications-infrastructure-fwpol
  match:

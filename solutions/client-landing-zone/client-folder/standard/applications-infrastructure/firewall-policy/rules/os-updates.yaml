# allow os updates
apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeFirewallPolicyRule
metadata:
  name: client-name-fwpol-allow-os-updates-fwr # kpt-set: ${client-name}-fwpol-allow-os-updates-fwr
  namespace: client-name-networking # kpt-set: ${client-name}-networking
spec:
  action: "allow"
  description: "allow os updates"
  direction: "EGRESS"
  disabled: false
  enableLogging: false
  firewallPolicyRef:
    name: client-name-standard-applications-infrastructure-fwpol # kpt-set: ${client-name}-standard-applications-infrastructure-fwpol
  match:
    layer4Configs:
      - ipProtocol: "tcp"
        ports:
          - "80"
          - "443"
    srcIPRanges:
      - "10.0.0.0/8"
    destFqdns: # kpt-set: ${allowed-os-update-domains}
      - "example.com"
  priority: 5000

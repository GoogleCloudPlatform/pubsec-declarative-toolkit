spec:
  resourceID: allow-fortigates-ha-fwr
  direction: INGRESS
  allow:
    - protocol: all
  networkRef:
    name: hub-global-mgmt-vpc
  sourceServiceAccounts:
    - name: hub-fortigatesdn-sa
  targetServiceAccounts:
    - name: hub-fortigatesdn-sa

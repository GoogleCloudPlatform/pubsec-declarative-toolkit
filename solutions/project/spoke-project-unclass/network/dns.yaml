# Enable DNS logging
apiVersion: dns.cnrm.cloud.google.com/v1beta1
kind: DNSPolicy
metadata:
  name: project-id-logging-dnspolicy # kpt-set: ${project-id}-logging-dnspolicy
  namespace: networking
  annotations:
    cnrm.cloud.google.com/project-id: project-id # kpt-set: ${project-id}
    config.kubernetes.io/depends-on: compute.cnrm.cloud.google.com/namespaces/networking/ComputeNetwork/project-id-global-vpc1-vpc # kpt-set: compute.cnrm.cloud.google.com/namespaces/networking/ComputeNetwork/${project-id}-global-vpc1-vpc
spec:
  resourceID: logging-dnspolicy
  description: "DNS policy to enable logging"
  enableLogging: true
  networks:
    - networkRef:
        name: project-id-global-vpc1-vpc # kpt-set: ${project-id}-global-vpc1-vpc
---
# Private dns zone for googleapis.com
apiVersion: dns.cnrm.cloud.google.com/v1beta1
kind: DNSManagedZone
metadata:
  name: googleapis
  namespace: networking
  annotations:
    cnrm.cloud.google.com/project-id: project-id # kpt-set: ${project-id}
    config.kubernetes.io/depends-on: compute.cnrm.cloud.google.com/namespaces/networking/ComputeNetwork/project-id-global-vpc1-vpc # kpt-set: compute.cnrm.cloud.google.com/namespaces/networking/ComputeNetwork/${project-id}-global-vpc1-vpc
    cnrm.cloud.google.com/blueprint: 'kpt-fn'
spec:
  description: "dns zone for googleapis"
  dnsName: "googleapis.com."
  visibility: private
  privateVisibilityConfig:
    networks:
      - networkRef:
          name: project-id-global-vpc1-vpc # kpt-set: ${project-id}-global-vpc1-vpc
          namespace: networking
---
# googleapis.com record-set googleapis.com.
apiVersion: dns.cnrm.cloud.google.com/v1beta1
kind: DNSRecordSet
metadata:
  name: googleapis-root-record-set
  namespace: networking
  annotations:
    cnrm.cloud.google.com/project-id: project-id # kpt-set: ${project-id}
    config.kubernetes.io/depends-on: compute.cnrm.cloud.google.com/namespaces/networking/ComputeNetwork/project-id-global-vpc1-vpc # kpt-set: compute.cnrm.cloud.google.com/namespaces/networking/ComputeNetwork/${project-id}-global-vpc1-vpc
    cnrm.cloud.google.com/blueprint: 'kpt-fn'
spec:
  name: "googleapis.com."
  type: "A"
  ttl: 300
  managedZoneRef:
    name: googleapis
    namespace: networking
  rrdatas:
  - "10.255.255.254"
---
# googleapis.com record-set *.googleapis.com.
apiVersion: dns.cnrm.cloud.google.com/v1beta1
kind: DNSRecordSet
metadata:
  name: googleapis-wildcard-record-set
  namespace: networking
  annotations:
    cnrm.cloud.google.com/project-id: project-id # kpt-set: ${project-id}
    config.kubernetes.io/depends-on: compute.cnrm.cloud.google.com/namespaces/networking/ComputeNetwork/project-id-global-vpc1-vpc # kpt-set: compute.cnrm.cloud.google.com/namespaces/networking/ComputeNetwork/${project-id}-global-vpc1-vpc
    cnrm.cloud.google.com/blueprint: 'kpt-fn'
spec:
  name: "*.googleapis.com."
  type: "CNAME"
  ttl: 300
  managedZoneRef:
    name: googleapis
    namespace: networking
  rrdatas:
  - "googleapis.com."
---

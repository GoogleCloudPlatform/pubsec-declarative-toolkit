# Tier4 Service Accounts Admin
# AC-3(7), AC-3, AC-16(2) - Custom role for assigning permissions to the Google IAM Service Account following least privileged model
apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMCustomRole
metadata:
  name: tier4-serviceaccounts-admin
  namespace: config-control # kpt-set: ${management-namespace}
  annotations:
    cnrm.cloud.google.com/deletion-policy: abandon
    cnrm.cloud.google.com/organization-id: "633669294164" # kpt-set: ${org-id}
spec:
  description: Tier4 Service Accounts Admin
  # AC-3(7), AC-3, AC-16(2)
  permissions:
    - iam.serviceAccounts.actAs
    - iam.serviceAccounts.create
    - iam.serviceAccounts.delete
    - iam.serviceAccounts.disable
    - iam.serviceAccounts.enable
    - iam.serviceAccounts.get
    - iam.serviceAccounts.list
    - iam.serviceAccounts.update
  resourceID: tier4.serviceaccounts.admin
  stage: GA
  title: Tier4 Service Accounts Admin

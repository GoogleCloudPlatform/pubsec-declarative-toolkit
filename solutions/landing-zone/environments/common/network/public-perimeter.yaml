---
apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeNetwork
metadata:
  labels:
    resource-group: common
  name: public-perimeter
  namespace: common
  annotations:
    cnrm.cloud.google.com/project-id: net-perimeter-prj # kpt-set: ${net-perimeter-prj-common-id}
spec:
  description: The Public Perimeter VPC
  routingMode: GLOBAL
  autoCreateSubnetworks: false
  deleteDefaultRoutesOnCreate: true
---
apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeSubnetwork
metadata:
  labels:
    resource-group: common
  name: public-perimeter-subnet
  namespace: common
  annotations:
    cnrm.cloud.google.com/project-id: net-perimeter-prj # kpt-set: ${net-perimeter-prj-common-id}
spec:
  ipCidrRange: 10.10.0.0/26
  region: northamerica-northeast1
  description: This subnet is used for the private interface of the fortigate firewall
  privateIpGoogleAccess: true
  networkRef:
    name: public-perimeter
  logConfig:
    aggregationInterval: INTERVAL_1_MIN
    flowSampling: 0.5
    metadata: INCLUDE_ALL_METADATA
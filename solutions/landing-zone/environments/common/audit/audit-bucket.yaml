apiVersion: logging.cnrm.cloud.google.com/v1beta1
kind: LoggingLogSink
metadata:
  name: audit-bucket-sink
  namespace: common
  labels:
    resource-group: common
spec:
  organizationRef:
    # Replace "${ORG_ID?}" with the numeric ID for your organization
    external: "${ORG_ID?}" # kpt-set: ${org-id}
  destination:
    storageBucketRef:
      # StorageBucket names must be globally unique. Replace ${PROJECT_ID?} with your project ID.
      name: audit-sink # kpt-set: audit-${audit-prj-id}
  filter: "severity >= WARNING"
---
apiVersion: storage.cnrm.cloud.google.com/v1beta1
kind: StorageBucket
metadata:
  annotations:
    cnrm.cloud.google.com/force-destroy: "true"
    cnrm.cloud.google.com/project-id: "Audit" # kpt-set: ${audit-prj-id}
  labels:
    resource-group: common
  # StorageBucket names must be globally unique. Replace ${PROJECT_ID?} with your project ID.
  name: audit-sink-${project-id} # kpt-set: audit-${audit-prj-id}
spec:
  lifecycleRule:
    - action:
        type: Delete
      condition:
        age: 365
        withState: "ANY"
    - action:
        type: "SetStorageClass"
        storageClass: "COLDLINE"
      condition:
        age: 180
        withState: "ANY"
  storageClass: "STANDARD"
  location: northamerica-northeast1
  retentionPolicy:
    isLocked: true
    retentionPeriod: 1
  versioning:
    enabled: false
  uniformBucketLevelAccess: true
  publicAccessPrevention: "enforced"
---
# Audit Bucket Viewer
apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMPolicyMember
metadata: # kpt-merge: config-control/bq-audit-data-viewer
  name: audit-sink-writer
  namespace: config-control # kpt-set: ${management-namespace}
  annotations:
    config.kubernetes.io/apply-time-mutation: |
      - sourceRef:
          apiVersion: v1beta1
          group: logging.cnrm.cloud.google.com
          kind: LoggingLogSink
          name: audit-bucket-sink
          namespace: config-control
        sourcePath: $.status.writerIdentity
        targetPath: $.spec.member
        token: ${logging-writerIdentity}
spec:
  member: ${logging-writerIdentity}
  resourceRef:
    apiVersion: resourcemanager.cnrm.cloud.google.com/v1beta1
    kind: StorageBucket
    name: audit-sink-${project-id} # kpt-set: audit-${audit-prj-id}
  role: roles/storage.objectCreator
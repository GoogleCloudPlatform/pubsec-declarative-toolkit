apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeFirewall
metadata:
  labels:
    label-one: value-one
  name: allow-egress-internet-pu
  namespace: common
  annotations:
    cnrm.cloud.google.com/project-id: net-prm-prj-common-12345  # kpt-set: ${net-perimeter-prj-common-id}
spec:
  description: Allow egress to the internet
  direction: EGRESS
  deny:
    - protocol: icmp
    - protocol: udp
  sourceRanges: [0.0.0.0/0]
  networkRef:
    name: public-perimeter
  targetTags: [allow-egress-internet-pu]
  priority: 1000
  disabled: false
  logConfig:
    metadata: EXCLUDE_ALL_METADATA
---
apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeFirewall
metadata:
  labels:
    label-one: value-one
  name: allow-ssh-ingressp
  namespace: common
  annotations:
    cnrm.cloud.google.com/project-id: net-prm-prj-common-12345  # kpt-set: ${net-perimeter-prj-common-id}
spec:
  description: Allow SSH Connections from the internet
  direction: INGRESS
  deny:
    - protocol: tcp
      ports: ['22']
  sourceRanges: [0.0.0.0/0]
  networkRef:
    name: public-perimeter
  targetTags: [allow-ssh]
  priority: 1000
  disabled: false
  logConfig:
    metadata: EXCLUDE_ALL_METADATA

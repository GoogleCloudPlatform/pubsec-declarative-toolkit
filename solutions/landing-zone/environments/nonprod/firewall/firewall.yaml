apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeFirewall
metadata:
  labels:
    resource-group: nonprod
  name: allow-egress-internet
  namespace: nonprod
  annotations:
    # Replace ${HOST_PROJECT_ID?} with the ID of a Shared VPC host project to associate.
    cnrm.cloud.google.com/project-id: ${HOST_PROJECT_ID?}  # kpt-set: ${net-host-prj-nonprod-id}
spec:
  allow:
    - protocol: TCP
    - protocol: UDP
  direction: EGRESS
  destinationRanges: [0.0.0.0/0]
  priority: 1000
  logConfig:
    metadata: EXCLUDE_ALL_METADATA
  networkRef:
    name: nonprod-sharedvpc
  targetTags: [allow-egress-internet]
---
apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeFirewall
metadata:
  labels:
    resource-group: nonprod
  name: allow-ssh-ingress
  namespace: nonprod
  annotations:
    # Replace ${HOST_PROJECT_ID?} with the ID of a Shared VPC host project to associate.
    cnrm.cloud.google.com/project-id: ${HOST_PROJECT_ID?}  # kpt-set: ${net-host-prj-nonprod-id}
spec:
  allow:
    - protocol: TCP
      ports: ['22']
  direction: INGRESS
  destinationRanges: [0.0.0.0/0]
  priority: 1000
  logConfig:
    metadata: INCLUDE_ALL_METADATA
  networkRef:
    name: nonprod-sharedvpc
  targetTags: [allow-ssh]

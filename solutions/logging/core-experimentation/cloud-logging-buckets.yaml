# Cloud Logging bucket for Security logs: Cloud Audit and Access Transparency Logs
apiVersion: logging.cnrm.cloud.google.com/v1beta1
kind: LoggingLogBucket
metadata:
  name: audit-log-bucket
  namespace: logging
  annotations:
    cnrm.cloud.google.com/blueprint: kpt-fn
    config.kubernetes.io/depends-on: resourcemanager.cnrm.cloud.google.com/namespaces/projects/Project/${audit-prj-id} # kpt-set: resourcemanager.cnrm.cloud.google.com/namespaces/projects/Project/${audit-prj-id}
spec:
  projectRef:
    external: projects/audit-prj-id # kpt-set: ${audit-prj-id}
  location: northamerica-northeast1
  description: Cloud Logging bucket for Security logs
  locked: false # kpt-set: ${retention-locking-policy}
  retentionDays: 1 # kpt-set: ${retention-in-days}
---

# Audit project for security logs (Cloud Audit and Access Transparency Logs) and Platform and Component logs
apiVersion: resourcemanager.cnrm.cloud.google.com/v1beta1
kind: Project
metadata:
  name: audit-prj-id # kpt-set: ${audit-prj-id}
  namespace: projects
  annotations:
    cnrm.cloud.google.com/auto-create-network: 'false'
    cnrm.cloud.google.com/blueprint: kpt-pkg-fn
spec:
  name: audit-prj-id # kpt-set: ${audit-prj-id}
  folderRef:
    name: audit
    namespace: hierarchy
  billingAccountRef:
    external: "0000000000" # kpt-set: ${billing-id}

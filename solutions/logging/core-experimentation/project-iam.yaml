# Data access logs enabled on the Testing folder
apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMAuditConfig
metadata:
  name: data-access-logs-testing-folder
  namespace: hierarchy
  annotations:
    cnrm.cloud.google.com/blueprint: 'kpt-fn'
    config.kubernetes.io/depends-on: resourcemanager.cnrm.cloud.google.com/namespaces/hierarchy/Folder/testing
spec:
  service: allServices
  auditLogConfigs:
    - logType: ADMIN_READ
    - logType: DATA_READ
    - logType: DATA_WRITE
  resourceRef:
    kind: Project
    external: audit-prj-id # kpt-set: ${audit-prj-id}
    namespace: projects
---

# Folder sink for Platform and Component logs of Tests Resources
# Destination: Cloud Logging bucket hosted inside audit project
apiVersion: logging.cnrm.cloud.google.com/v1beta1
kind: LoggingLogSink
metadata:
  # TODO
  # core-platform-component-log-bucket-folder-sink or
  # platform-component-log-core-bucket-folder-sink
  name: platform-component-log-bucket-folder-sink
  namespace: logging
  annotations:
    cnrm.cloud.google.com/blueprint: kpt-fn
    config.kubernetes.io/depends-on: logging.cnrm.cloud.google.com/namespaces/logging/LoggingLogBucket/platform-component-log-bucket
spec:
  folderRef:
    name: tests
    namespace: hierarchy
  includeChildren: true
  destination:
    loggingLogBucketRef:
      external: platform-component-log-bucket # kpt-set: logging.googleapis.com/projects/${audit-prj-id}/locations/northamerica-northeast1/buckets/platform-component-log-bucket
  description: Folder sink for Platform and Component logs of Tests Resources
  # No inclusion filter. Includes all Platform and Component logs
  # Excludes all Security logs: Cloud Audit and Access Transparency Logs
  # TODO - If we include Data Access audit logs then we should add to exclusion filter
  exclusions:
    - description: Exclude Security logs
      disabled: false
      filter: |-
        LOG_ID("cloudaudit.googleapis.com/activity") OR LOG_ID("externalaudit.googleapis.com/activity")
        OR LOG_ID("cloudaudit.googleapis.com/data_access") OR LOG_ID("externalaudit.googleapis.com/data_access")
        OR LOG_ID("cloudaudit.googleapis.com/system_event") OR LOG_ID("externalaudit.googleapis.com/system_event")
        OR LOG_ID("cloudaudit.googleapis.com/policy") OR LOG_ID("externalaudit.googleapis.com/policy")
        OR LOG_ID("cloudaudit.googleapis.com/access_transparency") OR LOG_ID("externalaudit.googleapis.com/access_transparency")
      name: exclude-security-logs
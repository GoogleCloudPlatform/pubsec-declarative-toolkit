apiVersion: container.cnrm.cloud.google.com/v1beta1
kind: ContainerCluster
metadata: # kpt-merge: ${NAMESPACE}/${CLUSTER_NAME}
  name: sandbox # kpt-set: ${cluster-name}
  namespace: sandbox # kpt-set: ${project-namespace}
  annotations:
    cnrm.cloud.google.com/remove-default-node-pool: "true"
    cnrm.cloud.google.com/project-id: "sandbox-000000" # kpt-set: ${project-id}
    config.kubernetes.io/depends-on: serviceusage.cnrm.cloud.google.com/namespaces/config-control/Service/sandbox-00000-services-container,iam.cnrm.cloud.google.com/namespaces/config-control/IAMPolicyMember/sandbox-00000-container-admin # kpt-set: serviceusage.cnrm.cloud.google.com/namespaces/config-control/Service/${project-id}-services-container,iam.cnrm.cloud.google.com/namespaces/${project-namespace}/IAMPolicyMember/${project-id}-container-admin
spec:
  addonsConfig:
    configConnectorConfig:
      enabled: false
    dnsCacheConfig:
      enabled: true
    networkPolicyConfig:
      disabled: false
  description: dev-cluster # kpt-set: ${cluster-description}
  enableBinaryAuthorization: true
  enableIntranodeVisibility: true
  enableShieldedNodes: true
  initialNodeCount: 1
  ipAllocationPolicy:
    clusterSecondaryRangeName: podrange # kpt-set: ${gke-pod-range-name}
    servicesSecondaryRangeName: servicesrange # kpt-set: ${gke-services-range-name}
  location: northamerica-northeast1 # kpt-set: ${region}
  maintenancePolicy:
    dailyMaintenanceWindow:
      startTime: 01:00
  masterAuthorizedNetworksConfig:
    cidrBlocks: # kpt-set: ${auth-network}
      - cidrBlock: 0.0.0.0/32
        displayName: private-net
  networkPolicy:
    enabled: true
  networkRef:
    name: sandbox-net # kpt-set: ${network-name}
  networkingMode: VPC_NATIVE
  notificationConfig:
    pubsub:
      enabled: true
      topicRef:
        name: sandbox-pubsub # kpt-set: ${cluster-name}-pubsub
  resourceUsageExportConfig:
    bigqueryDestination:
      datasetId: sandboxgkemetering # kpt-set: ${cluster-name}gkemetering
    enableNetworkEgressMetering: true
    enableResourceConsumptionMetering: true
  podSecurityPolicyConfig:
    enabled: false
  privateClusterConfig:
    enablePrivateEndpoint: false
    enablePrivateNodes: true
    masterIpv4CidrBlock: 172.16.0.0/28
  subnetworkRef:
    name: sandbox-subnet # kpt-set: ${subnetwork-name}
  verticalPodAutoscaling:
    enabled: true
  workloadIdentityConfig:
    # Workload Identity supports only a single namespace based on your project name.
    # Replace ${PROJECT_ID?} below with your project ID.
    identityNamespace: sandbox-000000.svc.id.goog # kpt-set: ${project-id}.svc.id.goog
  nodeConfig:
    shieldedInstanceConfig:
      enableIntegrityMonitoring: true
      enableSecureBoot: true

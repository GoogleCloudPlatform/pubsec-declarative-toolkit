---
###########################################
# The rules used for linting yaml files
# https://github.com/github/super-linter/blob/main/TEMPLATES/.yaml-lint.yml
# https://yamllint.readthedocs.io/en/stable/configuration.html
# https://yamllint.readthedocs.io/en/stable/rules.html
###########################################

yaml-files:
  - '*.yaml'
  - '*.yml'

# ignore yaml files in these folders, super-linter will still look at them but yamllint will ignore
ignore: |
  .github/
  docs/

rules:
  braces: disable
  brackets: disable
  colons:
    level: warning
    max-spaces-before: 0
    max-spaces-after: 1
  commas:
    level: warning
    max-spaces-before: 0
    min-spaces-after: 1
    max-spaces-after: 1
  comments:
    level: error
    require-starting-space: true
    ignore-shebangs: true
    min-spaces-from-content: 1
  comments-indentation:
    level: error
  document-end: disable
  # disable document-start, some kpt functions remove the document start
  document-start: disable
  # no empty lines permitted to minimize rendering issues
  empty-lines:
    level: error
    max: 0
    max-start: 0
    max-end: 1
  empty-values: disable
  float-values: disable
  hyphens:
    level: warning
    max-spaces-after: 1
  indentation:
    level: error
    spaces: consistent
    indent-sequences: true
    check-multi-line-strings: false
  key-duplicates: enable
  key-ordering: disable
  # disable line-length, kpt-set comments would almost always trigger warnings
  line-length: disable
  new-line-at-end-of-file: enable
  new-lines:
    type: unix
  octal-values: disable
  quoted-strings: disable
  trailing-spaces: enable
  truthy: disable

---
#################################
## Super Linter GitHub Actions
## https://github.com/github/super-linter
#################################

name: Lint Code Base

# only run during PRs or manually
on:
  pull_request:
    branches: [main]
  
  workflow_dispatch:

jobs:
  build:
    name: Lint Code Base
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          # Full git history is needed to get a proper
          # list of changed files within `super-linter`
          fetch-depth: 0

      ################################
      # Run Linter against code base
      # each step will run even if one fails
      # this is accomplished with the 'if: ${{ success() || failure() }}'
      ################################
      - name: Lint YAML
        if: ${{ success() || failure() }}
        uses: github/super-linter/slim@v4
        env:
          VALIDATE_ALL_CODEBASE: true
          DEFAULT_BRANCH: main
          FILTER_REGEX_EXCLUDE: cli/.*
          LINTER_RULES_PATH: .github/linter-rules
          VALIDATE_YAML: true
          YAML_CONFIG_FILE: .yaml-lint-config.yaml

      - name: Lint Bash
        if: ${{ success() || failure() }}
        uses: github/super-linter/slim@v4
        env:
          VALIDATE_ALL_CODEBASE: true
          DEFAULT_BRANCH: main
          FILTER_REGEX_EXCLUDE: cli/.*
          LINTER_RULES_PATH: .github/linter-rules
          VALIDATE_BASH: true

      - name: Lint Markdown
        if: ${{ success() || failure() }}
        uses: github/super-linter/slim@v4
        env:
          VALIDATE_ALL_CODEBASE: true
          DEFAULT_BRANCH: main
          FILTER_REGEX_EXCLUDE: cli/.*
          LINTER_RULES_PATH: .github/linter-rules
          VALIDATE_MARKDOWN: true
          MARKDOWN_CONFIG_FILE: .markdown-lint-config.yaml

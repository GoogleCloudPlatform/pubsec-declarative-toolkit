apiVersion: osconfig.cnrm.cloud.google.com/v1beta1
kind: OSConfigOSPolicyAssignment
metadata:
  name: bastion-config
  namespace: config-control
  annotations:
    cnrm.cloud.google.com/project-id: PROJECT_ID  # kpt-set: ${project-id}
    cnrm.cloud.google.com/blueprint: kpt-fn-live
spec:
  description: Configure the Bastion host with the required software to administer
    GKE clusters
  projectRef:
    external: PROJECT_ID  # kpt-set: ${project-id}
  instanceFilter:
    inclusionLabels:
      - labels:
          os-config-management: 'true'
  location: GCP_REGION-c  # kpt-set: ${region}-c
  osPolicies:
    - id: bastion-host-policy
      mode: ENFORCEMENT
      resourceGroups:
        - inventoryFilters:
            - osShortName: ubuntu
          resources:
            - id: setup-repo
              repository:
                apt:
                  uri: https://apt.kubernetes.io/
                  archiveType: DEB
                  distribution: kubernetes-xenial
                  components: [main]
                  gpgKey: https://packages.cloud.google.com/apt/doc/apt-key.gpg
            - id: install-pkg
              pkg:
                desiredState: INSTALLED
                apt:
                  name: kubectl
            - id: install-docker
              pkg:
                desiredState: INSTALLED
                apt:
                  name: docker.io
            - id: install-kpt
              exec:
                validate:
                  interpreter: SHELL
                  script: '[ -f /usr/bin/kpt ] && exit 100 || exit 101'
                enforce:
                  interpreter: SHELL
                  script: wget https://github.com/GoogleContainerTools/kpt/releases/download/v1.0.0-beta.13/kpt_linux_amd64
                    -O /usr/bin/kpt && chmod +x /usr/bin/kpt && exit 100
  rollout:
    disruptionBudget:
      percent: 100
    minWaitDuration: 300s

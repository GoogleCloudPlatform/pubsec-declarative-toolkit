# Simple hello web deployment
#########
apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloweb
  labels:
    app: hello
spec:
  selector:
    matchLabels:
      app: hello
      tier: web
  template:
    metadata:
      labels:
        app: hello
        tier: web
    spec:
      containers:
        - name: hello-app
          # Image must be pulled from Container Registry
          image: gcr.io/google-samples/hello-app:2.0
          ports:
            - containerPort: 8080
              resources:
                requests:
                  cpu: 200m

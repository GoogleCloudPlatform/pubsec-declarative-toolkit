---
# Subnetwork for GKE Cluster
# Includes servicesrange and podrange CIDRs
apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeSubnetwork
metadata:
  name: subnetwork-name # kpt-set: ${subnetwork-name}
  namespace: config-control # kpt-set: ${project-namespace}
  annotations:
    cnrm.cloud.google.com/project-id: project-id # kpt-set: ${project-id}
    cnrm.cloud.google.com/depends-on: compute.cnrm.cloud.google.com/namespaces/${project-namespace}/ComputeNetwork/${network-name} # kpt-set: compute.cnrm.cloud.google.com/namespaces/${project-namespace}/ComputeNetwork/${network-name}
spec:
  ipCidrRange: subnet-cidr # kpt-set: ${subnet-cidr}
  networkRef:
    name: network-name # kpt-set: ${network-name}
  region: northamerica-northeast1 # kpt-set: ${region}
  privateIpGoogleAccess: true
  logConfig:
    aggregationInterval: INTERVAL_10_MIN
    flowSampling: 0.5
    metadata: INCLUDE_ALL_METADATA
  secondaryIpRange:
    - ipCidrRange: 10.3.0.0/16 # kpt-set: ${gke-services-cidr}
      rangeName: servicesrange # kpt-set: ${gke-services-range-name}
    - ipCidrRange: 10.4.0.0/16 # kpt-set: ${gke-pod-cidr}
      rangeName: podrange # kpt-set: ${gke-pod-range-name}

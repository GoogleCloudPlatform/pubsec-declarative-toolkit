# KCC container cluster
apiVersion: container.cnrm.cloud.google.com/v1beta1
kind: ContainerCluster
metadata:
  name: cluster-name # kpt-set: ${cluster-name}
  namespace: config-control # kpt-set: ${project-namespace}
  labels:
    env: experimentation
    cluster: cluster-name # kpt-set: ${cluster-name}
  annotations:
    cnrm.cloud.google.com/remove-default-node-pool: "true"
    cnrm.cloud.google.com/project-id: project-id # kpt-set: ${project-id}
    cnrm.cloud.google.com/depends-on: compute.cnrm.cloud.google.com/namespaces/config-control/ComputeNetwork/gke-cluster-snet # kpt-set: compute.cnrm.cloud.google.com/namespaces/${project-namespace}/ComputeNetwork/${subnetwork-name}
spec:
  addonsConfig:
    configConnectorConfig:
      enabled: false
    dnsCacheConfig:
      enabled: true
    networkPolicyConfig:
      disabled: false
  description: cluster-description # kpt-set: ${cluster-description}
  enableBinaryAuthorization: true
  enableIntranodeVisibility: true
  enableShieldedNodes: true
  initialNodeCount: 1
  ipAllocationPolicy:
    clusterSecondaryRangeName: podrange
    servicesSecondaryRangeName: servicesrange
  location: northamerica-northeast1 # kpt-set: ${region}
  maintenancePolicy:
    dailyMaintenanceWindow:
      startTime: 01:00
  masterAuthorizedNetworksConfig:
    cidrBlocks: # kpt-set: ${auth-network}
      - cidrBlock: 0.0.0.0/0
        displayName: private-net
  networkPolicy:
    enabled: true
  networkRef:
    external: network-name # kpt-set: ${network-name}
  networkingMode: VPC_NATIVE
  podSecurityPolicyConfig:
    enabled: false
  privateClusterConfig:
    enablePrivateEndpoint: false
    enablePrivateNodes: true
    masterGlobalAccessConfig:
      enabled: false
    # External IP addess will be auto-created and assigned as the public endpoint
    publicEndpoint: ""
    masterIpv4CidrBlock: 172.16.0.32/28
  subnetworkRef:
    name: subnetwork-name # kpt-set: ${subnetwork-name}
    namespace: config-control # kpt-set: ${project-namespace}
  verticalPodAutoscaling:
    enabled: true
  workloadIdentityConfig:
    # Workload Identity supports only a single namespace based on your project name.
    # Replace ${PROJECT_ID?} below with your project ID.
    identityNamespace: ${project-id}.svc.id.goog # kpt-set: ${project-id}.svc.id.goog
  nodeConfig:
    shieldedInstanceConfig:
      enableIntegrityMonitoring: true
      enableSecureBoot: true
    labels:
      env: experimentation
      cluster: cluster-name # kpt-set: ${cluster-name}

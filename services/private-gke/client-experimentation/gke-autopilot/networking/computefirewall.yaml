# Allow gke egress to internal, peered vpc and secondary ranges
apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeFirewall
metadata:
  name: allow-gke-egress-internal
  namespace: config-control # kpt-set: ${project-namespace}
  annotations:
    cnrm.cloud.google.com/project-id: project-id # kpt-set: ${project-id}
    cnrm.cloud.google.com/depends-on: compute.cnrm.cloud.google.com/namespaces/${project-namespace}/ComputeNetwork/${network-name} # kpt-set: compute.cnrm.cloud.google.com/namespaces/${project-namespace}/ComputeNetwork/${network-name}
spec:
  allow:
    - protocol: all
  description: "Allow gke egress to internal, peered vpc and secondary ranges"
  direction: EGRESS
  enableLogging: true
  logConfig:
    metadata: EXCLUDE_ALL_METADATA
  networkRef:
    name: network-name # kpt-set: ${network-name}
    namespace: config-control
  destinationRanges:
    - "172.16.0.32/28"
    - "10.2.0.0/16" # kpt-set: ${subnet-cidr}
  priority: 1000

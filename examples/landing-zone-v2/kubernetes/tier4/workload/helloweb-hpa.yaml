# Automatically manages the replica count of any resource implementing the scale subresource based on the metrics specified
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: helloweb-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: helloweb
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
# Create external compute address 
apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeAddress
metadata:
  name: client-name-compute-address # kpt-set: ${client-name}-compute-address
  namespace: project-id-tier4 # kpt-set: ${project-id}-tier4
  annotations:
    cnrm.cloud.google.com/project-id: project-id # kpt-set: ${project-id}
spec:
  addressType: EXTERNAL
  description: client-name-compute-address # kpt-set: ${client-name}-compute-address
  location: global
  ipVersion: IPV4

apiVersion: v1
kind: ConfigMap
metadata:
  name: setters
  annotations:
    config.kubernetes.io/local-config: "true"
data:
  ##########################
  # Client
  ##########################
  #
  # Name for the client, lowercase only
  client-name: 'client-name'
  ##########################
  # Tier34 Project
  ##########################
  #
  # client project to be referenced
  project-id: client-project-12345
  ##########################
  # Network Host Project (standard)
  ##########################
  host-project-id: net-host-project-12345
  #
  ##########################
  # DNS
  ##########################
  #
  dns-project-id: dns-project-12345
  dns-name: "example.domain.com."
  ##########################
  # End of Configurations
  ##########################

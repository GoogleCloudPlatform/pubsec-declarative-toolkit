# AU-9, AC-3 - IAM Partial Policy that binds client users to the required minimum project scoped roles to perform duties
apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMPartialPolicy
metadata:
  name: project-id-client-users-permissions # kpt-set: ${project-id}-client-users-permissions
  annotations:
    cnrm.cloud.google.com/ignore-clusterless: "true"
spec:
  resourceRef:
    kind: Project
    external: projects/project-id # kpt-set: projects/${project-id}
  # AU-9, AC-3
  bindings:
    # edit / add roles to client users as required
    #
    # "Project Viewer" - required to view the project and its resources
    - role: roles/viewer
      members:
        - member: client-users-group # kpt-set: ${client-users-group}

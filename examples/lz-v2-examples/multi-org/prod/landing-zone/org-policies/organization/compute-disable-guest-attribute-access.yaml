#
# GCP Organization Policies
# Org policies that correspond with a Guardrail will contain a label indicating what Guardrails it helps in enforcing
# https://cloud.google.com/resource-manager/docs/organization-policy/org-policy-constraints
#
# Constraint: constraints/compute.disableGuestAttributesAccess
#
# This boolean constraint disables Compute Engine API access
# to the Guest Attributes of Compute Engine VMs belonging
# to the organization, project, or folder where this constraint is set to True.
#
#########
apiVersion: resourcemanager.cnrm.cloud.google.com/v1beta1
kind: ResourceManagerPolicy
metadata: # kpt-merge: policies/compute-disable-guest-attribute-access
  name: compute-disable-guest-attribute-access
  namespace: policies
  labels:
    guardrail: "false"
  annotations:
    internal.kpt.dev/upstream-identifier: 'resourcemanager.cnrm.cloud.google.com|ResourceManagerPolicy|policies|compute-disable-guest-attribute-access'
    cnrm.cloud.google.com/blueprint: 'kpt-pkg'
spec:
  constraint: "constraints/compute.disableGuestAttributesAccess"
  booleanPolicy:
    enforced: true
  organizationRef:
    external: "0000000000" # kpt-set: ${org-id}
